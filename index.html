<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-area">
      <button class="btn new-game">🔄 New Game</button>
      <button class="btn roll">🎲 Roll Dice</button>
      <button class="btn hold">⬇️ hold</button>
      <img src="img/dice-4.png" class="dice hidden" alt="Dice Image" />

      <div class="player player--1 player--active">
        <div class="name">player 1</div>
        <div class="total-score total--1">0</div>
        <div class="current-score">
          <span>current</span>
          <div class="score score--1">0</div>
        </div>
      </div>

      <!-- ------------------------------------------------------ -->

      <div class="player player--2">
        <span class="name">player 2</span>
        <div class="total-score total--2">0</div>
        <div class="current-score">
          <span>current</span>
          <div class="score score--2">0</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
